server:
  port: 8084

spring:
  datasource:
    url: jdbc:h2:mem:rss_feed
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
    path: /h2-ui

spring-doc:
  api-docs:
    path: /api-docs


